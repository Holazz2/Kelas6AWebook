<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Khusus 6A</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="authSection" class="auth-section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" class="input-field">
    <input type="password" id="password" placeholder="Password" class="input-field">
    <button onclick="login()" class="btn">Login/Register</button>
  </div>

  <div id="uploadSection" class="upload-section" style="display: none;">
    <h2>Welcome, <span id="userDisplay"></span></h2>
    <textarea id="content" placeholder="Write something..." class="input-field"></textarea>
    <input type="file" id="imageUpload" class="input-field">
    <button onclick="uploadPost()" class="btn">Upload Post</button>
    <button onclick="logout()" class="btn logout-btn">Logout</button>
    <div id="postList" class="post-list"></div>
  </div>

  <script src="script.js"></script>
</body>
<style>
  /* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  background-color: #f0f4f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

h2 {
  color: #333;
  text-align: center;
  margin-bottom: 20px;
}

/* Auth Section */
.auth-section, .upload-section {
  width: 100%;
  max-width: 400px;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.input-field {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  border: 1px solid #ddd;
}

.btn {
  background-color: #007bff;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
  margin: 10px 0;
}

.btn:hover {
  background-color: #0056b3;
}

.logout-btn {
  background-color: #dc3545;
}

.logout-btn:hover {
  background-color: #c82333;
}

/* Post List */
.post-list {
  margin-top: 20px;
}

.post {
  background-color: #fff;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.post h4 {
  font-size: 18px;
  color: #333;
  cursor: pointer;
}

.post p {
  font-size: 16px;
  color: #555;
  margin-top: 10px;
}

.post img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  margin-top: 10px;
}

.post-actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

.post-actions button {
  background-color: #28a745;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

.post-actions button:hover {
  background-color: #218838;
}

.post-actions span {
  font-size: 14px;
  color: #777;
}
</style>
</html>
